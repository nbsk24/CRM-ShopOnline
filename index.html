<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRM-ShopOnline</title>
</head>

<body>
    <h2>Добавить товар</h2>
    <form name="my-form" action="https://jsonplaceholder.typicode.com/posts" method="POST">
        <fieldset>
            <label for="name">Наименование</label>
            <input type="text" name="name" id="name" required />

            <label for="category">Категория</label>
            <input type="text" name="category" id="category" required />

            <label for="units">Единицы измерения</label>
            <input type="text" name="units" id="units" required />


            <label for="discount">Дисконт</label>
            <div>
                <input type="checkbox" aria-label="discount">
                <input type="text" name="discount" id="discount" disabled required />
            </div>

            <label for="description">Описание </label>
            <textarea name="description" id="description" rows="6" required></textarea>

            <label for="count">Количество</label>
            <input type="number" name="count" id="count" required />

            <label for="price">Цена</label>
            <input type="number" name="price" id="price" required />

            <label for="image"></label>
            <input type="file" name="image" id="image" accept=".png, .jpg, .jpeg" />
        </fieldset>

        <button type="submit">Добавить товар</button>
    </form>
</body>

</html>
